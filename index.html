		<header>
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<div class="container">
					<a class="navbar-brand" href="#">golosICO</a>
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		<main role="main" class="container">
			<div id="projects">
			</div>
			<div class="d-none" id="create_campaign">
				<h1>Start building your campaign!</h1>
				<form method="post">
					<div class="form-group">
						<label for="campaignname">Campaign name</label>
						<input type="text" class="form-control" id="campaignname" placeholder="Campaign name" name="compaign_name" required="">
					</div>
					<div class="form-group">
						<label for="description">Compaign description</label>
						<textarea class="form-control" id="description" rows="3" name="description" required=""></textarea>
					</div>
					<div class="form-group">
						<label for="asset_name">Asset name</label>
						<input type="text" class="form-control" id="asset_name" name="asset_name" required="">
					</div>
					<div class="form-group">
						<label for="softcap">Cap</label>
						<input type="number" class="form-control" id="softcap" name="softcap" required="">
					</div>
					<div class="form-group">
						<label for="asset_amount">Asset amount</label>
						<input type="number" class="form-control" id="asset_amount" name="asset_amount" required="">
					</div>
					<div class="form-group">
						<label for="golos_amount">Golos amount</label>
						<input type="number" class="form-control" id="golos_amount" name="golos_amount" required="">
					</div>
					<div class="form-group">
						<label for="shotdescription">Shot description</label>
						<input type="text" class="form-control" id="shotdescription" placeholder="Shot description" name="short_description" required="">
					</div>
					<div class="form-group">
						<label for="login">Username:</label>
						<input type="text" class="form-control" id="login" name="login" aria-describedby="emailHelp" placeholder="Enter your login @golos" required="">
					</div>
					<div class="form-group">
						<label for="password">Password:</label>
						<input type="password" class="form-control" id="password" name="password" aria-describedby="emailHelp" placeholder="Enter your password" required="">
					</div>
					<div class="form-group">
						<label for="end_data">End date</label>
						<input type="date" class="form-control" id="end_data" name="end_data" required="">
					</div>
					<!--<div class="form-group">
						<label class="custom-file">
							<input type="file" id="file2" class="custom-file-input">
							<span class="custom-file-control"></span>
						</label>
					</div>-->
					<div class="form-group">
						<label for="image">Image</label>
						<input type="url" class="form-control" id="image" name="compaign_image" placeholder="Campaign image">
					</div>
					<div class="form-group">
						<label for="compaign_type">Type of campaign</label>
						<select class="form-control" id="compaign_type" name="compaign_type">
							<option>Choose the type of campaign</option>
							<option>ICO</option>
							<option>PreICO</option>
						</select>
						<div class="select-arrow"></div> 
					</div>
					<div class="form-group">
						<label for="video"> Link to the campaign video</label>
						<input type="url" class="form-control" id="video" name="video">
					</div>
					<div class="form-group">
						<label for="location">Location</label>
						<input type="text" class="form-control" id="location" name="location">
					</div>
					<div class="form-group">
						<label for="facebook">Facebook</label>
						<input type="url" class="form-control" id="facebook" name="facebook">
					</div>
					<div class="form-group">
						<label for="google">Google+</label>
						<input type="url" class="form-control" id="google" name="google">
					</div>
					<div class="form-group">
						<label for="linkedin">Linkedin</label>
						<input type="url" class="form-control" id="linkedin" name="linkedin">
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
			<br>
		</main>
		<footer class="footer">
			<div class="container">
				<span class="text-muted">GolosICO @ 2017</span>
			</div>
		</footer>
	</body>


<div class="row projects-row d-none" id="projects_row_template">
	<div class="col">
		<div class="card">
			<div class="card-body">
				<div class="row">
					<div class="col-4">
						<img class="projects-row-image img-fluid" src="">
					</div>
					<div class="col-8">

							<div class="col">

							</div>
						</div>
						<div class="row">

								<p>By <a class="projects-row-author" target="_blank" href=""></a></p>
							</div>
						</div>
						<div class="row">

								<p class="projects-row-short-description"></p>

						<div class="row">
							<div class="col">
								Raised
							</div>
							<div class="col text-right">
								Cap
							</div>
						</div>
						<input type="hidden" name="asset_name">
						<br>
						<div class="row">
							<div class="col">
								<button class="btn btn-primary buy_assets_call_btn">Buy asset</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
