	<body>
		<header>
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<a class="navbar-brand" href="#">golosICO</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item active">
							<a class="nav-link" href="#" id="projects_call_btn">Projects <span class="sr-only">(current)</span></a>
						</li>
						<button class="btn btn-outline-success my-2 my-sm-0" id="create_campaign_call_btn">Create campaign!</button>
					</ul>
					<ul class="navbar-nav mr-auto">
						<li class="nav-item">
							<a class="nav-link" target="_blank" href="https://github.com/melnikaite/golosico">Github <span class="sr-only">(current)</span></a>
						</li>
					</ul>
				</div>
			</nav>
		</header>
		<main role="main" class="container">
			<div id="projects">
			</div>
			<div class="d-none" id="create_campaign">
				<h1>Start building your campaign!</h1>
				<form method="POST" enctype="multipart/form-data">
					<div class="form-group">
						<label class="custom-file">
							<input type="file" id="file2" class="custom-file-input">
							<span class="custom-file-control"></span>
						</label>
					</div>
					<div class="form-group">
						<label for="exampleFormControlSelect1">Type of campaign</label>
						<select class="form-control" id="exampleFormControlSelect1">
							<option>Choose the type of campaign</option>
							<option>ICO</option>
							<option>PreICO</option>
						</select>
						<div class="select-arrow"></div> 
					</div>
					<div class="form-group">
						<label for="campaignname">Campaign name</label>
						<input type="text" class="form-control" id="campaignname" placeholder="Campaign name">
					</div>
					<div class="form-group">
						<label for="shotdescription">Shot description</label>
						<input type="text" class="form-control" id="shotdescription" placeholder="Shot description">
					</div>
					<div class="form-group">
						<label for="softcap">Soft cap</label>
						<input type="number" class="form-control" id="softcap">
					</div>
					<div class="form-group">
						<label for="video"> Link to the campaign video</label>
						<input type="url" class="form-control" id="video">
					</div>
					<div class="form-group">
						<label for="exampleFormControlTextarea1">Compaign description</label>
						<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
					</div>
					<div class="form-group">
						<label for="location">Location</label>
						<input type="text" class="form-control" id="location">
					</div>
					<div class="form-group">
						<label for="facebook">Facebook</label>
						<input type="url" class="form-control" id="facebook">
					</div>
					<div class="form-group">
						<label for="google">Google+</label>
						<input type="url" class="form-control" id="google">
					</div>
					<div class="form-group">
						<label for="linkedin">Linkedin</label>
						<input type="url" class="form-control" id="linkedin">
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
			<br>
		</main>
		<footer class="footer">
			<div class="container">
				<span class="text-muted">GolosICO @ 2017</span>
			</div>
		</footer>
	</body>


<div class="row projects-row d-none" id="projects_row_template">
	<div class="col">
		<div class="card">
			<div class="card-body">
				<div class="row">
					<div class="col-4">
						<img class="projects-row-image img-fluid" src="">
					</div>
					<div class="col-8">
						<div class="row">
							<div class="col">
								<h2><a class="projects-row-title" href="#"></a></h2>
							</div>
						</div>
						<div class="row">
							<div class="col">
								<p>By <a class="projects-row-author" target="_blank" href=""></a></p>
							</div>
						</div>
						<div class="row">
							<div class="col">
								<p class="projects-row-short-description"></p>
							</div>
						</div>
						<div class="progress" style="height: 20px;">
							<div class="progress-bar bg-success projects-row-raised-percent" role="progressbar" style="width: 30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
						</div>
						<div class="row">
							<div class="col">
								<strong class="projects-row-raised"></strong>
							</div>
							<div class="col text-center">
								<strong class="projects-row-backers"></strong>
							</div>
							<div class="col text-right">
								<strong class="projects-row-softcap"></strong>
							</div>
						</div>
						<div class="row">
							<div class="col">
								Raised
							</div>
							<div class="col text-center">
								Backers
							</div>
							<div class="col text-right">
								Soft cap
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
	

<div class="modal" tabindex="-1" role="dialog" id="buy_assets_modal">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Buy assets</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form>
					<div class="form-group">
						<label for="exampleInputEmail1">GOLOS amount:</label>
						<input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter GOLOS ammount">
					</div>
					<button type="submit" class="btn btn-primary">Buy</button>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>


</html>
